<div class="login-container">
    <h1>Railcar Inspection Tracker</h1>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <h2>Login</h2>
        <p>Contact support&#64;railcartracker.site for credentials.</p>
        <div>
            <label for="username">Username</label>
            <input id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" [(ngModel)]="password" required>
        </div>
        <button class="cta-button" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p *ngIf="errorMessage" style="color:red;">{{ errorMessage }}</p>
</div>
