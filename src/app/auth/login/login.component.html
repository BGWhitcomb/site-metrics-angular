<div class="login-bg">
    <div class="login-center">
        <div class="card login-card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h1 class="h2 mb-3 fw-bold text-primary">Railcar Inspection Tracker</h1>
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        <h2 class="h4 mb-4 text-center">Login</h2>
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="material-icons-outlined">person</i>
                                </span>
                                <input id="username" name="username" [(ngModel)]="username" required
                                    class="form-control" placeholder="Enter username">
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="material-icons-outlined">lock</i>
                                </span>
                                <input id="password" name="password" type="password" [(ngModel)]="password" required
                                    class="form-control" placeholder="Enter password">
                            </div>
                        </div>
                        <button class="btn btn-primary w-50 mb-3" type="submit" [disabled]="loginForm.invalid">
                            Login
                        </button>
                        <p class="text-center text-muted small mb-0">
                            Contact <a href="mailto:support&#64;railcartracker.site">support&#64;railcartracker.site</a>
                            for credentials
                        </p>
                    </form>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
                        {{ errorMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>
