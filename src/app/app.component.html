<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<app-toast-container></app-toast-container>
<app-nav-bar *ngIf="auth.isAuthenticated$ | async"></app-nav-bar>
<app-loading [loading]="loading" message="Loading..."></app-loading>

<ng-container *ngIf="router.url === '/login'; else paddedContent">
  <router-outlet></router-outlet>
</ng-container>
<ng-template #paddedContent>
  <div style="padding: 2em;">
    <router-outlet></router-outlet>
  </div>
</ng-template>

<app-logout-dialog *ngIf="auth.isAuthenticated$ | async"></app-logout-dialog>
